{% extends "base.html" %}
{% block title %} Courses {% endblock %}

{% block content %}

<h2>Courses</h2> <br>
{% for course in courses %}
    <article class="media content-section">
    <div class="media-body">
        <h3><a class="article-title" href="course/{{ course.name }}">{{ course.name }}</a></h3>
    </div>
    </article>
{% endfor %}
<a class="btn btn-outline-info" style="background-color: white" href="{{ url_for('addCourse_route') }}">Add Courses</a>
<br>
{% endblock content %}
